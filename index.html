<body>

    <section id="builder" class="py-20 bg-slate-900">

                    <!-- Ø¥Ø¶Ø§ÙØ© Ø§Ù„Ø­Ù‚ÙˆÙ„ Ø§Ù„Ø¬Ø¯ÙŠØ¯Ø© -->

                        <select id="product-category" class="w-full bg-slate-800 border border-slate-600 rounded-lg px-4 py-3 text-white focus:border-blue-400 focus:outline-none">

                    <div class="mb-6">

    <!-- Ø¨Ø§Ù‚ÙŠ Ø§Ù„HTML Ø¨Ø¯ÙˆÙ† ØªØºÙŠÙŠØ± -->
    
    <script>
        // ********* Core Variables *********
        const generateBtn = document.getElementById("generate-btn");
        const downloadBtn = document.getElementById("download-btn");
        const loadingIndicator = document.getElementById("loading-indicator");
        const errorMessageDiv = document.getElementById("error-message");
        const previewIframe = document.getElementById("preview");
        
        // ********* Backend Connection Function (Fetch) *********
        async function generateLandingPage() {
            errorMessageDiv.classList.add('hidden');
            downloadBtn.disabled = true;
            
            // Ø§Ù„ØªØ­Ù‚Ù‚ Ù…Ù† Ø§Ù„Ø¨ÙŠØ§Ù†Ø§Øª Ø§Ù„Ù…Ø·Ù„ÙˆØ¨Ø©
            const name = document.getElementById("product-name").value;
            const features = document.getElementById("product-features").value;
            const price = document.getElementById("product-price").value;

            if (!name || !features || !price) {
                errorMessageDiv.textContent = "Please fill in all required fields: Product Name, Features, and Price!";
                errorMessageDiv.classList.remove('hidden');
                return;
            }

            loadingIndicator.classList.remove('hidden');
            generateBtn.disabled = true;

            try {
                const BACKEND_URL = "https://smartpage-ai-final.vercel.app/api/generate"; 

                const res = await fetch(BACKEND_URL, { 
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        productName: name,
                        productFeatures: features,
                        productPrice: price,
                        productCategory: document.getElementById("product-category").value,
                        targetAudience: document.getElementById("target-audience").value,
                        designDescription: document.getElementById("description-input").value
                    })
                });

                const data = await res.json();
                
                if (res.ok) {
                    // Ø¥Ø¸Ù‡Ø§Ø± Ø§Ù„Ù†ØªÙŠØ¬Ø© ÙÙŠ Ø¥Ø·Ø§Ø± Ø§Ù„Ù…Ø¹Ø§ÙŠÙ†Ø©
                    previewIframe.srcdoc = data.html;
                    downloadBtn.disabled = false;
                } else {
                    // Ù…Ø¹Ø§Ù„Ø¬Ø© Ø£Ø®Ø·Ø§Ø¡ Ø§Ù„Ø®Ø§Ø¯Ù…
                    errorMessageDiv.textContent = `Error: ${data.error || data.detail || 'Unknown error occurred.'}`;
                    errorMessageDiv.classList.remove('hidden');
                }
            } catch (err) {
                errorMessageDiv.textContent = `Network Error: Could not connect to the server.`;
                errorMessageDiv.classList.remove('hidden');
                console.error("Fetch Error:", err);
            } finally {
                loadingIndicator.classList.add('hidden');
                generateBtn.disabled = false;
            }
        }

        // ********* HTML Download Function *********
        function downloadHTML() {
            const htmlContent = previewIframe.srcdoc;
            if (!htmlContent) return;
            
            const blob = new Blob([htmlContent], { type: "text/html" });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "ai-smart-page.html";
            link.click();
        }

        // ********* Event Listeners *********
        generateBtn.addEventListener('click', generateLandingPage);
        downloadBtn.addEventListener('click', downloadHTML);

        function scrollToBuilder() {
            document.getElementById('builder').scrollIntoView({ behavior: 'smooth' });
        }
        
        // Ø¨Ø§Ù‚ÙŠ Ø§Ù„JavaScript Ø¨Ø¯ÙˆÙ† ØªØºÙŠÙŠØ±
        document.addEventListener('DOMContentLoaded', function () {
            // Splide (Carousel) setup
            if (document.getElementById('features-carousel')) {
                 new Splide( '#features-carousel', {
                    type: 'loop',
                    perPage: 3,
                    breakpoints: {
                        768: { perPage: 1, gap: '1rem' },
                        1024: { perPage: 2 },
                    }
                }).mount();
            }

            // Typed.js setup
            if (document.getElementById('typed-text')) {
                 new Typed('#typed-text', {
                    strings: ["Generate Landing Pages Instantly.", "Get Custom Pages with AI.", "Launch Your Product Faster."],
                    typeSpeed: 50,
                    backSpeed: 30,
                    loop: true
                });
            }
            
            // Mobile Menu Toggle
            const mobileMenuBtn = document.getElementById('mobile-menu-btn');
            const mobileMenu = document.getElementById('mobile-menu');
            if (mobileMenuBtn && mobileMenu) {
                mobileMenuBtn.addEventListener('click', () => {
                    mobileMenu.classList.toggle('hidden');
                });
            }
        });
    </script>
